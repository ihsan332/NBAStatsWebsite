<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Site</h1>
    
    {% if user.is_authenticated %}
        <p>Hello {{ user.username }}! Your role: {{ role }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are a {{ role }}</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
